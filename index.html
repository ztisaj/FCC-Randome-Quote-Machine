<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>a Randome Quote Machine</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="quote-box">
            <p id="text"></p>
            <p id="author"></p>
            <button id="new-quote" onClick="randomeQuotes()">NEW QUOTE</button>
            <a href="https://twitter.com/intent/tweet" id="tweet-quote" title="tweet"><img src="twitter-square.svg"></a>
            <div id="colors">
                <button id="col1" onClick="changeColor()"></button>
                <button id="col2" onClick="changeColor()"></button>
                <button id="col3" onClick="changeColor()"></button>
                <button id="col4" onClick="changeColor()"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
